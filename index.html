<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NileNinja Dynatrace POC</title>
</head>
<body>
  <h2>NileNinja Dynatrace POC</h2>
  <ul id="params-list"></ul>

  <script>
    // Get the current URL's query parameters
    const params = new URLSearchParams(window.location.search);
    const list = document.getElementById('params-list');

    // Iterate over each parameter and add it to the list
    params.forEach((value, name) => {
      const listItem = document.createElement('li');
      listItem.textContent = `${name} â†’ ${value}`;
      list.appendChild(listItem);
    });

    // If there are no parameters
    if (!params.toString()) {
      const listItem = document.createElement('li');
      listItem.textContent = 'No parameters found in the URL.';
      list.appendChild(listItem);
    }
  </script>
</body>
</html>
